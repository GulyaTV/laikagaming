<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laika Cloud Gaming</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    canvas {
      image-rendering: pixelated;
      width: 512px;
      height: 480px;
      background: black;
      margin-top: 1rem;
    }
    input {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Laika Cloud Gaming</h1>
  <input type="file" id="romUploader" accept=".nes" />
  <canvas id="screen" width="256" height="240"></canvas>

  <!-- Подключаем jsnes через CDN -->
  <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>

  <script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const imageData = ctx.getImageData(0, 0, 256, 240);

    const nes = new jsnes.NES({
      onFrame: function(frameBuffer) {
        for (let i = 0; i < frameBuffer.length; i++) {
          imageData.data[i * 4 + 0] = (frameBuffer[i] >> 16) & 0xFF; // R
          imageData.data[i * 4 + 1] = (frameBuffer[i] >> 8) & 0xFF;  // G
          imageData.data[i * 4 + 2] = frameBuffer[i] & 0xFF;         // B
          imageData.data[i * 4 + 3] = 0xFF;                          // A
        }
        ctx.putImageData(imageData, 0, 0);
      },
      onStatusUpdate: console.log,
      emulateSound: true,
    });

    const playerKeys = {
      ArrowUp: 'UP',
      ArrowDown: 'DOWN',
      ArrowLeft: 'LEFT',
      ArrowRight: 'RIGHT',
      z: 'A',
      x: 'B',
      Enter: 'START',
      Shift: 'SELECT'
    };

    document.addEventListener('keydown', (e) => {
      if (playerKeys[e.key]) {
        nes.buttonDown(1, jsnes.Controller[`BUTTON_${playerKeys[e.key]}`]);
      }
    });
    document.addEventListener('keyup', (e) => {
      if (playerKeys[e.key]) {
        nes.buttonUp(1, jsnes.Controller[`BUTTON_${playerKeys[e.key]}`]);
      }
    });

    document.getElementById('romUploader').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        nes.loadROM(reader.result);
        nes.start();
      };
      reader.readAsBinaryString(e.target.files[0]);
    });
  </script>
</body>
</html>
