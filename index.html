<!DOCTYPE html>
<html>
<head>
  <title>LaikaGaming</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: white; padding: 2em; }
    .game-list { display: flex; flex-wrap: wrap; gap: 1em; }
    .game-card { background: #333; padding: 1em; border-radius: 8px; cursor: pointer; }
    input, button { padding: 0.5em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>ðŸŽ® LaikaGaming</h1>

  <div id="login">
    <input id="username" placeholder="Enter username...">
    <button onclick="login()">Login</button>
  </div>

  <div id="games" style="display:none">
    <h2>Welcome, <span id="userDisplay"></span>!</h2>
    <div class="game-list" id="gameList"></div>
  </div>

  <script>
    let username = null;
    let sessionId = null;

    async function login() {
      username = document.getElementById('username').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username})
      });
      const data = await res.json();
      sessionId = data.session_id;
      document.getElementById('login').style.display = 'none';
      document.getElementById('games').style.display = 'block';
      document.getElementById('userDisplay').textContent = username;
      loadGames();
    }

    async function loadGames() {
      const res = await fetch('/api/games');
      const games = await res.json();
      const container = document.getElementById('gameList');
      container.innerHTML = '';
      for (const g of games) {
        const div = document.createElement('div');
        div.className = 'game-card';
        div.textContent = `${g.console.toUpperCase()}: ${g.rom}`;
        div.onclick = () => startGame(g.console, g.rom);
        container.appendChild(div);
      }
    }

    async function startGame(console, rom) {
      await fetch('/api/start_game', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, rom, console})
      });
      alert('Game started! Switch to streaming tab or client.');
    }
  </script>
</body>
</html>
